<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="{{ site.title }}/images/favicon.ico">
    <link href="{{ site.title }}/images/favicon.ico" rel="icon" type="image/png" />

    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}" />
<!--    <link rel="stylesheet" href="{{ " /css/font-awesome.min.css " | prepend: site.baseurl }}">-->
    <script type="text/javascript" src="{{ site.url }}/libs/jquery.min.js""></script>
    <script type="text/javascript" src="{{ site.url }}/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/app/app.js"></script>
    <script type="text/javascript" src="{{ site.url }}/app/components/scroll-position.js"></script>


    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
    <link href="{{ site.url }}/css/scrollmagic-style.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/css/style.css">


    <link href="{{ site.url }}/css/font-Helvetica.css" rel="stylesheet">
    <link href="{{ site.url }}/css/font-Comfortaa.css" rel="stylesheet">

    <script src="{{ site.url }}/app/language.json" type="application/javascript"></script>

    <script type="text/javascript">
        if (localStorage.getItem("language") != "cs" && localStorage.getItem("language") != "en") {
            localStorage.setItem("language", "cs");
        }

        if (localStorage.getItem("language") == "cs") {
            var settedLanguage = language.cs[0];
        } else if (localStorage.getItem("language") == "en") {
            var settedLanguage = language.en[0];
        }
    </script>

    <!-- Javascript libraries include -->
    <script src="{{ site.url }}/libs/highlight.pack.js"></script>
    <script src="{{ site.url }}/libs/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/libs/jquery.smooth-scroll.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.navbar-nav > li > a').smoothScroll();
            $('#contact-nav > p > a').smoothScroll();
            $('#hexagon-container > a').smoothScroll();
        });
    </script>

    <!-- Javascript DcrollMagic -->
    <script src="{{ site.url }}/libs/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="{{ site.url }}/libs/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="{{ site.url }}/libs/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
    <script src="{{ site.url }}/libs/TweenMax.min.js"></script>

    <!-- Google maps script -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{{ site.url }}/libs/googlemaps.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
