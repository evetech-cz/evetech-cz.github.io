---
title: Blog
permalink: /blog/
layout: default
group: "navigation"
weight: 3
---
<div class="container">
<div class="home">

  <h1 class="page-heading">EVEIT Blog</h1>
<hr>
  <ul class="post-list">
    {% for post in site.posts limit: paginate %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d.%-m.%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
<hr>
  <p class="rss-subscribe text-right">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
</div>
